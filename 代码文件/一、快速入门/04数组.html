<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>
    <!-- 01创建的方式 -->
    <script>
        //1.[]创建
        var arr = [1, 2, 3, "hello"];
        console.log(arr);
        //2.new Array()
        var arr1 = new Array(1, 2, 3, "hello");
        console.log(arr1);
    </script>

    <!-- 02数组长度 -->
    <script>
        var arr = [0, 1, 2, 3, 4];
        //1.length属性
        console.log("原数组:" + arr);
        //2.导致Array的变换之一：length重新赋值
        //未初始化的元素默认为undefined
        console.log("原数组长度：" + arr.length);
        arr.length = 7;
        console.log(arr); //0,1,2,3,4,empty,empty
        console.log(arr[5] + "," + arr[6]); //undefined*2
        //3.导致Array的变换之二：越界元素的重新赋值
        arr.length = 5;
        arr[6] = "这是7";
        console.log(arr); //0,1,2,3,4,empty,"这是7"
    </script>

    <!-- 03方法 -->
    <script>
        /* 总结：
            1.indexOf(arr)  搜索一个指定的元素的位置
            2.slice 返回一个新的Array
                -->子数组：slice(strat,end) 注意：起止参数包括开始索引，不包括结束索引
                -->复制数组:无参 slice()
            3.push和pop（在原数组基础上的改变)
                push:向Array的末尾添加若干元素，返回新数组的长度
                pop:把Array的最后一个元素删除掉，返回删除的元素，越界不会报错，返回空数组[]
            4.unshift和shift（在原数组基础上的改变)
                unshift()往Array的头部添加若干元素,返回新数组的长度
                shift()则把Array的第一个元素删掉,返回删除的元素
            5.sort()排序（在原数组基础上的改变）返回数组
            6.reverse()翻转数组（在原数组基础上的改变）返回数组
            7.splice(startindex-从哪开始删除，number-要删除的元素个数，要添加的元素) （在原数组基础上的改变）
                -->删除并添加元素 arr.splice(2,3,4,3,2) 返回删除的元素组成的数组
                -->仅删除元素 arr.splice(2,3)
                -->仅添加元素 arr.splice(2,0,4,3,2) 返回空数组[]
            8.contact()(返回新的数组)
                -->把当前的Array和另一个Array连接起来，并返回一个新的Array
                -->可以接收任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里
            9.join()
                -->如果Array的元素不是字符串，将自动转换为字符串后再连接
                -->把当前Array的每个元素都用指定的字符串连接起来，然后返回连接后的字符串
            */
        //1.indexOf(arr) 搜索一个指定的元素的位置
            var arr = [1, 2, "h", 4];
            console.log(arr.indexOf("h")); //2
            console.log(arr.indexOf("hh")); //-1
        //2.slice 返回一个新的Array
            //子数组：slice(strat,end)
            //注意：起止参数包括开始索引，不包括结束索引
            var arr1 = [1, 2, "h", 4];
            console.log(arr.slice(0, 3)); //1,2,"h"
            //复制数组:无参 slice()
            console.log(arr.slice()); //1,2,"h",4
        //3.push和pop（在原数组基础上的改变)
            //push()向Array的末尾添加若干元素，返回新数组的长度
            //pop()则把Array的最后一个元素删除掉，返回删除的元素
            var arr = [1, 2];
            console.log("push后数组长度：" + arr.push('A', 'B')); // 返回Array新的长度: 4
            console.log(arr); // [1, 2, 'A', 'B']
            console.log(arr.pop()); // pop()返回'B'
            console.log(arr); // [1, 2, 'A']
            arr.pop();
            arr.pop();
            arr.pop(); // 连续pop 3次
            console.log(arr); // []
            console.log(arr.pop()); // 空数组继续pop不会报错，而是返回undefined
            console.log(arr); // []
        //4.unshift和shift（在原数组基础上的改变)
            //unshift()往Array的头部添加若干元素,返回新数组的长度
            //shift()方法则把Array的第一个元素删掉,返回删除的元素
            var arr = [1, 2];
            console.log("unshift后数组长度：" + arr.unshift('A', 'B')); // 返回Array新的长度: 4
            console.log(arr); // [1, 2, 'A', 'B']
            console.log(arr.shift()); // shift()返回'B'
            console.log(arr); // [1, 2, 'A']
            arr.shift();
            arr.shift();
            arr.shift(); // 连续shift3次
            console.log(arr); // []
            console.log(arr.shift()); // 空数组继续shift不会报错，而是返回undefined
            console.log(arr); // []
        //5.sort()排序（在原数组基础上的改变）
            //返回数组
            var arr = [1, 3, 2];
            console.log(arr.sort());
            console.log(arr);
        //6.reverse()翻转数组（在原数组基础上的改变）
            //返回数组
            var arr = [1, 2, 3];
            console.log(arr.reverse());
            console.log(arr);
            console.log("\n");
        //7.splice(startindex-从哪开始删除，number-要删除的元素个数，要添加的元素) （在原数组基础上的改变）
            var arr = [0,1,2,3,4,5];
            //删除并添加元素
            console.log(arr.splice(2,3,4,3,2));//返回删除的元素组成的数组 [2,3,4]
            console.log(arr);//修改后的数组 0,1,4,3,2,5
            //仅添加元素
            console.log(arr.splice(2,0,6));//没有删除元素，返回[]
            console.log(arr);//0,1,6,4,3,2,5
            //仅删除元素
            console.log(arr.splice(2,3));//[6,4,3]
            console.log(arr);//0,1,2,5
            console.log("\n");
        //8.contact()(返回新的数组)
            //把当前的Array和另一个Array连接起来，并返回一个新的Array
            var a = [1,2,3];
            console.log("返回新数组："+a.concat([1,2,3]));
            console.log("原数组:"+a);
            //concat()方法可以接收任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里
            var a = [1,2,3];
            console.log(a.concat(1,2,[4,5]));
        //9.join()
            //如果Array的元素不是字符串，将自动转换为字符串后再连接
            //把当前Array的每个元素都用指定的字符串连接起来，然后返回连接后的字符串
            var a = [1,2,3,"j","h"];
            console.log(a.join('-'));//1-2-3-4-j-h        
    </script>

    <!-- 04多维数组 -->
    <script>
        var arr = [
            [1,2,3],
            ["h","e","l","l","o"],
            "牛绍乾",
        ];
        console.log(arr[1][4]);//"o"
    </script>
</body>

</html>
