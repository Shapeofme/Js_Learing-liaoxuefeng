<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型与变量</title>
</head>
<body>
    <!-- 01js创建的方式 -->
        <!-- 创建方式一： -->
        <!-- <script type="text/javascript"></script>  这里的type属性是不必要的，因为那是默认的 -->
        <script>
            console.log("js创建方式一") //浏览器会自动为末尾添加“；“
        </script>
        <!-- 创建方式二： -->
        <script src="02.js"></script>

    <!-- 02数据类型-->
    <!-- 分类：Number、字符串、布尔值、null、undefined、对象（数组）-->
    <script>
        //Number--不区分整数和浮点数
        123; // 整数123
        0.456; // 浮点数0.456
        1.2345e3; // 科学计数法表示1.2345x1000，等同于1234.5
        -99; // 负数
        console.log(0xa3);//十六进制 10*16+3=163
        console.log(1*("测试"));//NaN--NaN表示Not a Number，当无法计算结果时用NaN表示
        console.log(1/0);//Infinity--Infinity表示无限大，当数值超过了JavaScript的Number所能表示的最大值时，就表示为Infinity 

        //字符串
        console.log('字符串');
        console.log("字符串");//两者等价

        //布尔值
        console.log(true);
        console.log(false);
        //运算方式：比较运算符
        console.log("测试比较运算符");
        console.log(1 == '1');// false 第一种是==比较，它会自动转换数据类型再比较，很多时候，会得到非常诡异的结果；
        console.log(1 === '1');// true 第二种是===比较，它不会自动转换数据类型，如果数据类型不一致，返回false，如果一致，再比较
        //NaN比较
        console.log(NaN == NaN);// false
        console.log(isNaN(NaN));// true 唯一能判断NaN的方法
        //浮点数的比较:计算它们之差的绝对值，看是否小于某个阈值
        console.log(1/3 == 1-2/3);//false
        console.log(1/3-(1-2/3) < 1e-6);//true

        //null和undefined
        //undefined：使用var声明变量但未对其加以初始化时
        //null：要保存对象的变量还没真正保存对象
        var a;
        console.log(a);
        // console.log(aa); 报错，因为未定义
        console.log(null == undefined);//true ECMAScript认为undefined是从null派生出来的，所以把它们定义为相等的
        //区分null和undefined
        console.log(null === undefined); // "false"  
        console.log(typeof null == typeof undefined); // "false"  

        //对象
        //1.一组键-值对组成的无序组合
        //2.对象的键都是字符串类型，值可以是任意数据类型
        var person = {
            name: 'Bob',
            age: 20,
            tags: ['js', 'web', 'mobile'],
            city: 'Beijing',
            hasCar: true,
            zipcode: null
        }
        console.log(person['name']);//访问方式一
        console.log(person.name);//访问方式二

        //数组
        //数组可以包括任意数据类型
        var arr = [1,2,3,"hello",null,true];
        var arr1 = new Array(1,2,3,"hello");
        console.log(arr[3]);
        console.log(arr1[3]);
        console.log(arr[6]);//undefined

        i = 100;
    </script>

    <!-- 03变量 -->
    <script>
        //动态语言
        //标识符规则：1.大小写英文、数字、$和_的组合，且不能用数字开头；2.变量名也不能是JavaScript的关键字；3.可以中文，最好不要
        var a = 100;
        var a = 1000;//a可以声明两次，不会报错，但最好不要
    </script>

    <!-- 04strict模式 -->
    <script>
        'use strict';
        //i = 100;
        console.log(i);//此时可以访问到之前的script标签的i
        /* JavaScript在设计之初，为了方便初学者学习，并不强制要求用var申明变量。这个设计错误带来了严重的后果：如果一个变量没有通过var申明就被使用，那么该变量就自动被申明为全局变量 ；
        在同一个页面的不同的JavaScript文件中，如果都不用var申明，恰好都使用了变量i，将造成变量i互相影响，产生难以调试的错误结果。
        使用var申明的变量则不是全局变量，它的范围被限制在该变量被申明的函数体内（函数的概念将稍后讲解），同名变量在不同的函数体内互不冲突。
        */
       /* 不用var申明的变量会被视为全局变量，为了避免这一缺陷，所有的JavaScript代码都应该使用strict模式。我们在后面编写的JavaScript代码将全部采用strict模式。*/
    </script>
</body>
</html>
